<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>資料隱私保護系統</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/ag-grid-community@31.0.1/styles/ag-grid.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/ag-grid-community@31.0.1/styles/ag-theme-alpine.css" rel="stylesheet">
    <style>
        .container { margin-top: 2rem; }
        .card { margin-bottom: 1rem; }
        .stats-card { background-color: #f8f9fa; }
        .grid-container { height: 500px; width: 100%; }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="mb-4">資料隱私保護系統</h1>
        
        <!-- 參數設定卡片 -->
        <div class="card">
            <div class="card-header">
                <h5 class="card-title mb-0">匿名化參數設定</h5>
            </div>
            <div class="card-body">
                <form id="anonymizeForm">
                    <div class="row">
                        <div class="col-md-3">
                            <div class="mb-3">
                                <label for="kValue" class="form-label">K 值</label>
                                <input type="number" class="form-control" id="kValue" value="2" min="2">
                            </div>
                        </div>
                        <div class="col-md-3">
                            <div class="mb-3">
                                <label for="lValue" class="form-label">L 值</label>
                                <input type="number" class="form-control" id="lValue" value="2" min="2" step="0.1">
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label class="form-label">準識別符</label>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="年齡" id="qiAge" checked>
                                    <label class="form-check-label" for="qiAge">年齡</label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="性別" id="qiGender" checked>
                                    <label class="form-check-label" for="qiGender">性別</label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="縣市" id="qiCity" checked>
                                    <label class="form-check-label" for="qiCity">縣市</label>
                                </div>
                            </div>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary">處理資料</button>
                </form>
            </div>
        </div>

        <!-- 統計資訊卡片 -->
        <div class="card stats-card">
            <div class="card-header">
                <h5 class="card-title mb-0">處理結果統計</h5>
            </div>
            <div class="card-body">
                <div class="row">
                    <div class="col-md-3">
                        <p><strong>K 值：</strong><span id="statsK">-</span></p>
                    </div>
                    <div class="col-md-3">
                        <p><strong>L 值：</strong><span id="statsL">-</span></p>
                    </div>
                    <div class="col-md-3">
                        <p><strong>資料筆數：</strong><span id="statsRows">-</span></p>
                    </div>
                    <div class="col-md-3">
                        <p><strong>資訊損失率：</strong><span id="statsLoss">-</span></p>
                    </div>
                </div>
            </div>
        </div>

        <!-- 資料顯示區域 -->
        <div class="card">
            <div class="card-header">
                <h5 class="card-title mb-0">匿名化結果</h5>
            </div>
            <div class="card-body">
                <div id="myGrid" class="grid-container ag-theme-alpine"></div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/ag-grid-community@31.0.1/dist/ag-grid-community.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
